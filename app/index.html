<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Final</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
      <!-- navigation bar -->
      <nav>
        <a href="#/start"</a><button id="logOut">Logout</button></a>
        <a href="#/profile" class="profileBtn"><button>Update My Profile</button></a>
        <a href="#/event"</a><button id="eventBtn">Events</button></a>
        <a href="#/"</a><button id="homeBtn">Home</button></a>
        <span id="loggedIn"></span>
      </nav>

      <!-- sidebar- messages, update user profile, update events,  update groups, usefull links -->
      <div class="sidebar">
        <div id="updateInfo"></div>
      </div>

      <div class="enterSite">
        <div id="log_signup"></div>
        <div id="profiler"></div>
      </div>

      <!-- main-  -->
      <div class="main">
        <div id="myKidsOnly"></div>
      </div>
    </div>

    <!-- Templates for Views -->

    <!-- Login Script -->
    <script type='text/template' id='userLogin'>
      <h3>Login</h3>
        <form id='loginForm'>
          <input id='username' type='text' placeholder='Please Enter User Name'/>
          <input id='password' type='password' placeholder='Please Enter Password'/>
            <button id"login">Enter</button>
        </form>
    </script>

    <!-- Sign Up Script -->
    <script type='text/template' id='userSignup'>
      <h3>Signup</h3>
        <form id='userForm'>
          <input id='newusername' type='text' placeholder = 'Enter a User Name'/>
          <input id='newpassword' type='password' placeholder = 'Enter a Password'/>
          <input id='confirmpword' type='password' placeholder = 'Confirm Password'/>
          <input id='uEmail' type='email' placeholder='Email'/>
    <!--      <input id='ufirstName' type='text' placeholder='First Name'/>
          <input id='ulastName' type='text' placeholder='Last Name'/>
          <input id='uAddress1' type='text' placeholder='Address'/>
          <input id='uAddress2' type='text' placeholder='Address'/>
          <input id='uPhone' type='text' placeholder='Phone'/>
          <input id='uImage' type='file' placeholder=''/> -->
            <button>Create New User</button>
        </form>
    </script>

     <!-- Template for Add Kid Profile -->
     <script type='text/template' id='kidInfo'>
      <h3>My Kid Info</h3>
        <div class="kidProfile" id="<%= objectId %>">
          <form id="myKidInfo">
            <input id='kImage' type='file'/>
            <input id='kfirstName' type='text' placeholder='First Name'/>
            <input id='klastName' type='text' placeholder='Last Name'/>
            <input id='birthdate' type='date' placeholder="Birthday"/>
            <input id='kAddress1' type='text' placeholder='Address'/>
            <input id='kAddress2' type='text' placeholder='Address'/>
            <input id='Emergency1' type='text' placeholder='Emergency Contact 1 Name'/>
            <input id='Emergency1Phone' type='text' placeholder='Emergency Contact 1 Phone'/>
            <input id='Emergency2' type='text' placeholder='Emergency Contact 2 Name'/>
            <input id='Emergency2Phone' type='text' placeholder='Emergency Contact 2 Phone'/>
            <input id='doctor' type='text' placeholder='Primary Care Physician'/>
              <select id="medical">
                <option value= ''>Please Select Category</option>
                <option value='Allergy'>Allergy</option>
                <option value='Dietary Restriction'>Dietary Restriction</option>
                <option value='Medical Condition'>Medical Condition</option>
                <option value='Medication'>Medications</option>
              </select>
            <textarea id='notes' type='text' placeholder='General Notes'></textarea>
              <button id='addMyKid'>Add</button>
          </div>
     </script>

     <!-- Template for Listing "My Kids" -->
     <script type="text/template" id="listMyKids">
     <div class= "kidShown">
      <li class="showMyKids" id="<%= objectId %>">
          <div class="kidShare">
            <h4><%= firstName %> <%= lastName %> </h4>
              <img id='profilePic' src= "<%= image.url %>" alt="Smiley face" width="15%"/>
              <li><%= birthdate %></li>
              <li><%= address1 %></li>
              <li><%= address2 %></li>
              <li><%= ec1Name %></li>
              <li><%= ec1Phone %></li>
              <li><%= ec2Name %></li>
              <li><%= ec2Phone %></li>
              <li><%= doctor %></li>
              <li><%= medical %></li>
              <li><%= notes %></li>
                <a href="#/edit/<%= objectId %>"><button id="updateButton">Edit</button></a>
                <a href="#/share/<%= objectId %>"><button id="shareInfo">Share</button></a>
          </div>
       </li>
       </div>
      </script>

      <!-- Template to Add Event  -->
      <script type='text/template' id='eventInfo'>
        <h3>Event</h3>
          <div class="eventProfile" id="<%= objectId %>">
            <form id='eventForm'>
              <input id='eventName' type='text' placeholder='Event Name'/>
              <input id='eventDate' type='date' placeholder="Date"/>
              <input id='location' type='text' placeholder="Location"/>
                <button id"createEvent">Enter</button>
            </form>
          </div>
      </script>

      <!-- Template to List My Events  -->
      <script type='text/template' id='listMyEvents'>
      <div class= "eventShown">
        <li class="showEvent" id="<%= objectId %>">
          <h4><%= eventName %></hr>
          <p><%= eventDate %></p>
          <p><%= location %></p>
            <a href="#/edit/<%= objectId %>"> <button id"editEvent">Edit</button></a>
            <button id="eventDelete">Delete</button>
        </li>
      </div>
      </script>

      <!-- Template to List My Events  -->
      <script type='text/template' id='allMyEvents'>
        <div class= "allEventShown">
          <li class="allEvents" id="<%= objectId %>">
            <h4><%= eventName %></hr>
            <p><%= eventDate %></p>
            <p><%= location %></p>
          </li>
        </div>
      </script>

      <!-- Template for Message  -->
      <script type='text/template' id='messagesTo'>
        <div class="chat">
          <form id="messageForm">
            <input id='recipient' type='text' placeholder='To: '/>
            <input id='content' type='text' placeholder='Please add my child to your files'/>

              <button id"sendMsg">Send</button>
          </form>
        </div>
      </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Path to Parse CDN -->
    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/setup.js"></script>
        <script src="scripts/models/myKidsProfile.js"></script>
        <script src="scripts/models/events.js"></script>
        <script src="scripts/models/messageModel.js"></script>
        <script src="scripts/collections/UserCollection.js"></script>
        <script src="scripts/collections/myKidsCollection.js"></script>
        <script src="scripts/collections/eventCollection.js"></script>
        <script src="scripts/collections/messageCollection.js"></script>
        <script src="scripts/views/signup.js"></script>
        <script src="scripts/views/login.js"></script>
        <script src="scripts/views/myKidsView.js"></script>
        <script src="scripts/views/myKidsList.js"></script>
        <script src="scripts/views/addEvent.js"></script>
        <script src="scripts/views/myAddedEvents.js"></script>
        <script src="scripts/views/allEvents.js"></script>
        <script src="scripts/views/senderMessageView.js"></script>
        <script src="scripts/routes/approuter.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
