    <script type='text/template' id='userInfo'>
      <h3>My Profile</h3>

          <form id="myInfo">
          <input id='ufirstName' type='text' placeholder='First Name'/>

          <input id='uAddress1' type='text' placeholder='Address'/>
          <input id='uAddress2' type='text' placeholder='Address'/>
          <input id='uPhone' type='text' placeholder='Phone'/>
          <input id='uEmail' type='email' placeholder='Email'/>

            <button id="updateIt">Update</button>
        </div>
     </script>
